<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>FarEastScala</title>
    <link rel="icon" type="image/x-icon" href="/images/FES%20FES.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="illegal C-POP">
    
    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">
    
    <!-- Author Information -->
    <meta name="author" content="DJ小男孩">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
           <!-- <img class="avatar avatar--rounded" src="images/FES%20FES.png" srcset="images/FES FES.png" alt="FES">-->
            <img class="avatar avatar--rounded" src="images/FES%20FES.png" alt="LittleLink">

            <script>
                // 检测颜色模式
                function updateLogo() {
                    const logo = document.getElementById('logo');
                    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    logo.src = isDarkMode ? 'images/FES%20FESwhite.png' : 'images/FES%20FES.png';
                }

                // 初次加载时设置图标
                updateLogo();

                // 监听颜色模式变化
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateLogo);
            </script>


            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>FarEastScala</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">FarEastScala Presents Majestic Social</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- SoundCloud -->
              <a class="button button-soundcloud" href="https://soundcloud.com/dongbeisluts" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/soundcloud.svg" alt="SoundCloud Logo">SoundCloud</a>
                <!-- wangyiyun -->
                <a class="button button-wangyiyun" href="https://y.music.163.com/m/album?app_version=9.1.91&id=253767430&userid=499427252&dlt=0846" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/形状%20316%201%20拷贝.png" alt="SoundCloud Logo">节奏的奴隶-DJ小女孩</a>

              <!-- Bandcamp -->
              <a class="button button-bandcamp" href="https://djgurl.bandcamp.com/album/-" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bandcamp.svg" alt="Bandcamp Logo">购买 节奏的奴隶</a>


              <!-- Spotify Alt -->
              <a class="button button-spotify-alt" href="https://open.spotify.com/album/5DimiLKfcR295I9gLVcvDd?si=kiHCsIDkQGakZtxYkYc0dw" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/spotify-alt.svg" alt="Spotify Logo">Listen 节奏的奴隶 on Spotify</a>

                <!-- Instagram -->
                <a class="button button-instagram" href="https://www.instagram.com/fareastscala" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              <!-- Generic Cloud -->
             <!-- <a class="button button-default" href="#" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-cloud.svg" alt="Cloud Icon">Download File</a> -->
                <!-- Discord -->
                <a class="button button-discord" href="https://discord.gg/ev6xbtQ3XZ" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>

              <!-- Generic Email -->
              <a class="button button-default" href="https://skeletonffd@gmail.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Us</a>



      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->

    
    </div>
  </div>

</body>

</html>
