	<style>
		:root {
			--avatar-max-width: 90vw;
			--icon-size: 8vw;
			--button-gap: 4vw;
			--section-margin: 5vh;
		}

		body {
			background-image: url("./FarEastScala_files/Head 7 Cover Wide.png");
			background-color: #8d8d8d;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			min-height: 100vh;
			margin: 0;
			padding: 20px;
			overflow: auto;
			box-sizing: border-box;
		}

		.container {
			width: 100%;
			max-width: 9000px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: var(--section-margin);
		}

		.avatar {
			width: auto;
			height: auto;
			max-width: var(--avatar-max-width);
			animation: blink 0.01s infinite;
		}

		@keyframes blink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}

		.head7-slider-container {
			width: 100%;
			overflow: hidden;
			white-space: nowrap;
			margin: var(--section-margin) 0;
		}

		.head7-slider {
			display: inline-block;
			animation: slide 10s linear infinite;
			padding-left: 100%; /* 初始位置 */
		}

		@keyframes slide {
			0% {
				transform: translateX(0);
			}
			100% {
				transform: translateX(-100%);
			}
		}

		.head7-image {
			display: inline-block;
			height: 30vh;
			max-height: 200px;
			margin-right: 40px;
			transition: transform 0.3s ease;
			animation: blink 0.01s infinite;
		}

		.head7-image:hover {
			transform: scale(1.05);
			animation-play-state: paused;
		}

		/* 隐藏滚动条 - Chrome/Safari */
		.head7-container::-webkit-scrollbar {
			display: none;
		}

		/* 头7图片样式 */
		.head7-image {
			width: auto;
			height: 30vh;
			min-width: 200px;
			object-fit: contain;
			transition: transform 0.3s ease;
			flex-shrink: 0; /* 防止图片被压缩 */
		}

		.head7-image:hover {
			transform: scale(1.05);
		}

		.button-stack {
			display: flex;
			justify-content: center;
			gap: var(--button-gap);
			flex-wrap: wrap;
			padding: 0;
			margin: var(--section-margin) 0;
		}

		.button {
			color: red;
			display: flex;
			align-items: center;
			justify-content: center;
			text-decoration: none;
			transition: all 0.1s ease;
			width: var(--icon-size);
			height: var(--icon-size);
			min-width: 30px;
			min-height: 30px;
		}

		.icon {
			width: 100%;
			height: 100%;
			filter: brightness(0) saturate(100%) blur(0.5px) invert(16%) sepia(99%) saturate(6054%) hue-rotate(358deg) brightness(100%) contrast(112%) drop-shadow(0 0 2px #ff2600);
			animation: blink 0.01s infinite;
			object-fit: contain;
		}

		footer {
			margin-top: var(--section-margin);
			font-size: clamp(0.8em, 3vw, 0.9em);
			color: rgba(255, 255, 255, 0.6);
		}

		/* 桌面端样式 */
		@media (min-width: 768px) {
			:root {
				--avatar-max-width: 5000px;
				--icon-size: 30px;
				--button-gap: 140px;
				--section-margin: 20px;
			}

			.avatar {
				width: 100%;
				max-width: 2000px;
				height: auto;
				max-height: 1000px;
				object-fit: contain;
			}

			.button {
				min-width: 12vw;
				min-height: 1vw;
			}

			.head7-container {
				padding: 30px 0;
			}

			.head7-image {
				height: 30vh;
				min-width: 20px;
			}


		}

		/* 小屏幕手机优化 */
		@media (max-width: 767px) {
			:root {
				--button-gap: 30px;
				--section-margin: 3vh;

			}

			.button-stack {
				gap: 12.7vw;
				margin: 5vh 10vw;
				justify-content: space-around;
			}

			.button {
				min-width: 1vw;
				min-height: 1vw;
			}

			.icon {
				width: 10vw;
			}

			.head7-image {
				height: 10vh;
			}
		}
	</style>
</head>
