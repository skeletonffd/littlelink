<!DOCTYPE html>
<html class="theme-auto" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Far East Scala</title>
    <link rel="icon" type="image/x-icon" href="FarEastScala_files/FES%20FES.png">
    <meta name="description" content="illegal C-POP">
    <meta name="author" content="DJ小男孩">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Lenis -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("FarEastScala_files/Head 7 Cover Wide.png");
            background-color: #8d8d8d;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: auto;
        }
        .main-section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .avatar {
            z-index: 2;
            width: 40vw;
            max-width: 320px;
            min-width: 120px;
            height: auto;
            max-height: 40vh;
            display: block;
            margin: 0 auto;
        }
        .button-stack {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: row;
            gap: 4vw;
            align-items: center;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }
        .head7-slider-container {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        .container {
            width: 100%;
            max-width: 9000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--section-margin);
        }
        .head7-slider {
            display: inline-block;
            animation: slide 10s linear infinite;
            padding-left: 100%; /* 初始位置 */
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .head7-image {
            width: auto;
            height: clamp(8vh, 18vw, 120px);
            min-width: 60px;
            object-fit: contain;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* 防止图片被压缩 */
        }
        .head7-image:hover {
            transform: scale(1.05);
        }
        .button {
            background: none;
            border-radius: 0;
            width: auto;
            height: auto;
            min-width: unset;
            min-height: unset;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: none;
            border: none;
            outline: none;
            padding: 0;
        }
        .button:hover {
            background: none;
            box-shadow: none;
            transform: scale(1.12);
        }
        .icon {
            width: clamp(20px, 6vw, 32px);
            height: clamp(20px, 6vw, 32px);
            filter: none;
        }
        footer {
            margin-top: var(--section-margin);
            font-size: clamp(0.8em, 3vw, 0.9em);
            color: rgba(255, 255, 255, 0.6);
        }
        /* 桌面端样式 */
        @media (min-width: 768px) {
            :root {
                --avatar-max-width: 5000px;
                --icon-size: 30px;
                --button-gap: 140px;
                --section-margin: 20px;
            }
            .avatar {
               width: 100%;
               max-width: 2000px;
               height: auto;
               max-height: 1000px;
               object-fit: contain;
            }
            .button {
                min-width: 12vw;
                min-height: 1vw;
            }
            .head7-container {
                padding: 30px 0;
            }
            .head7-image {
                height: 30vh;
                min-width: 20px;
            }
        }
        /* 小屏幕手机优化 */
        @media (max-width: 767px) {
            :root {
                --button-gap: 30px;
                --section-margin: 3vh;
            }
            .button-stack {
                gap: 12.7vw;
                margin: 5vh 10vw;
                justify-content: space-around;
            }
            .button {
                min-width: 1vw;
                min-height: 1vw;
            }
            .icon {
                width: 10vw;
            }
            .head7-image {
                height: 10vh;
            }
        }
        @media (max-width: 600px) {
            .main-section {
                height: 100dvh;
                min-height: 100dvh;
            }
            .avatar {
                width: 60vw;
                max-width: 80vw;
                min-width: 80px;
                max-height: 30vh;
            }
            .button-stack {
                gap: 8vw;
                bottom: 3vh;
            }
            .icon {
                width: clamp(18px, 10vw, 28px);
                height: clamp(18px, 10vw, 28px);
            }
            .head7-image {
                height: clamp(6vh, 16vw, 60px);
                min-width: 40px;
            }
        }
        body.terror-bg {
            animation: terrorBgFlash 2.5s infinite alternate;
        }
        @keyframes terrorBgFlash {
            0% { filter: brightness(0.9) contrast(1.1) hue-rotate(0deg); }
            40% { filter: brightness(0.7) contrast(1.3) hue-rotate(-10deg) saturate(1.5); }
            60% { filter: brightness(1.1) contrast(1.2) hue-rotate(10deg) saturate(2); }
            100% { filter: brightness(0.8) contrast(1.4) hue-rotate(-5deg) saturate(2.5); }
        }
        .avatar.terror {
            filter: blur(2px) grayscale(0.7) contrast(1.5) drop-shadow(0 0 30px #ff0000cc);
            animation: avatarJitter 0.18s infinite alternate;
        }
        @keyframes avatarJitter {
            0% { transform: translateY(0) rotate(-1deg) scale(1.01);}
            100% { transform: translateY(2px) rotate(1deg) scale(0.99);}
        }
        .button.terror {
            filter: drop-shadow(0 0 8px #ff0000cc) contrast(1.5) grayscale(0.3);
            animation: buttonGhost 0.4s infinite alternate;
        }
        @keyframes buttonGhost {
            0% { filter: drop-shadow(0 0 8px #ff0000cc) contrast(1.5) grayscale(0.3);}
            100% { filter: drop-shadow(0 0 16px #ff0000cc) contrast(2) grayscale(0.5);}
        }
        .head7-slider.terror {
            filter: blur(1.5px) brightness(0.8) contrast(1.3);
            animation: sliderFloat 2.5s infinite alternate;
        }
        @keyframes sliderFloat {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(10px) scale(1.03);}
        }
    </style>
</head>

<body>
    <div class="main-section">
        <div class="head7-slider-container">
            <div class="head7-slider">
                <!-- ... head7 images ... -->
            </div>
        </div>
        <img class="avatar" src="FarEastScala_files/Majestic%20Social.png" alt="Majestic Social Red">
        <div class="button-stack" role="navigation">
            <a class="button button-soundcloud" href="https://soundcloud.com/dongbeisluts" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/soundcloud.svg" alt="SoundCloud Logo">
            </a>
            
            <a class="button button-instagram" href="https://www.instagram.com/fareastscala" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/instagram.svg" alt="Instagram Logo">
            </a>
            
            <a class="button button-discord" href="https://discord.gg/ev6xbtQ3XZ" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/discord.svg" alt="Discord Logo">
            </a>
            
            <a class="button button-default" href="mailto:skeletonffd@gmail.com" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/generic-email.svg" alt="Email Icon">
            </a>
        </div>
    </div>
    <footer>
        <p>© 2025 Far East Scala. All rights reserved.</p>
    </footer>
    <script>
        // 恐怖背景
        document.body.classList.add('terror-bg');

        // Lenis 平滑滚动
        const lenis = new Lenis({
            smooth: true,
            lerp: 0.1,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 恐怖入场动画
        window.addEventListener('DOMContentLoaded', () => {
            // 头像恐怖入场
            const avatar = document.querySelector('.avatar');
            avatar.classList.add('terror');
            gsap.fromTo(avatar, 
                { y: 80, opacity: 0, rotate: -10, filter: "blur(8px) grayscale(1)" },
                { y: 0, opacity: 1, rotate: 0, filter: "blur(2px) grayscale(0.7)", duration: 1.2, ease: "power4.out" }
            );
            // slider恐怖入场
            const slider = document.querySelector('.head7-slider');
            slider.classList.add('terror');
            gsap.fromTo(slider, 
                { y: -60, opacity: 0, filter: "blur(8px)" },
                { y: 0, opacity: 1, filter: "blur(1.5px)", duration: 1.2, delay: 0.2, ease: "power4.out" }
            );
            // 按钮恐怖入场
            document.querySelectorAll('.button').forEach((btn, i) => {
                btn.classList.add('terror');
                gsap.fromTo(btn, 
                    { y: 40, opacity: 0, scale: 0.7, filter: "blur(4px)" },
                    { y: 0, opacity: 1, scale: 1, filter: "blur(0px)", duration: 0.7, delay: 0.5 + i*0.1, ease: "back.out(2)" }
                );
            });
        });

        // 滚动时社交logo微缩放+鬼影
        lenis.on('scroll', ({ velocity }) => {
            const scale = 1 + Math.min(Math.abs(velocity) * 0.08, 0.18);
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.transform = `scale(${scale})`;
                btn.style.filter = `drop-shadow(0 0 ${8+Math.abs(velocity)*12}px #ff0000cc) contrast(1.5) grayscale(0.3)`;
            });
            // 页面整体轻微抖动
            document.body.style.transform = `translate(${Math.sin(Date.now()/80)*2}px, ${Math.cos(Date.now()/60)*2}px)`;
        });

        // 悬停动画：快速放大缩小
        document.querySelectorAll('.button').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                gsap.to(btn, { scale: 1.25, duration: 0.12, yoyo: true, repeat: 1, ease: "power1.inOut" });
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, { scale: 1, duration: 0.18, ease: "power1.inOut" });
            });
        });

        // 头像偶尔自动晃动
        setInterval(() => {
            gsap.to('.avatar', { x: gsap.utils.random(-8,8), y: gsap.utils.random(-8,8), rotate: gsap.utils.random(-3,3), duration: 0.18, yoyo: true, repeat: 1, ease: "power1.inOut" });
        }, 1800);
    </script>
</body>
</html>
