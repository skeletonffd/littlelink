<!DOCTYPE html>
<html class="theme-auto" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Far East Scala</title>
    <link rel="icon" type="image/x-icon" href="FarEastScala_files/FES%20FES.png">
    <meta name="description" content="illegal C-POP">
    <meta name="author" content="DJ小男孩">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Lenis -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("FarEastScala_files/Head 7 Cover Wide.png");
            background-color: #8d8d8d;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: auto;
        }
        .main-section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .avatar {
            z-index: 2;
            max-width: 40vw;
            max-height: 40vh;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .button-stack {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: row;
            gap: 2vw;
            align-items: center;
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
        }
        .head7-slider-container {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        .container {
            width: 100%;
            max-width: 9000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--section-margin);
        }
        .head7-slider {
            display: inline-block;
            animation: slide 10s linear infinite;
            padding-left: 100%; /* 初始位置 */
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .head7-image {
            width: auto;
            height: 30vh;
            min-width: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* 防止图片被压缩 */
        }
        .head7-image:hover {
            transform: scale(1.05);
        }
        .button {
            background: none;
            border-radius: 0;
            width: auto;
            height: auto;
            min-width: unset;
            min-height: unset;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: none;
            border: none;
            outline: none;
            padding: 0;
        }
        .button:hover {
            background: none;
            box-shadow: none;
            transform: scale(1.12);
        }
        .icon {
            width: 24px;
            height: 24px;
            filter: none;
        }
        footer {
            margin-top: var(--section-margin);
            font-size: clamp(0.8em, 3vw, 0.9em);
            color: rgba(255, 255, 255, 0.6);
        }
        /* 桌面端样式 */
        @media (min-width: 768px) {
            :root {
                --avatar-max-width: 5000px;
                --icon-size: 30px;
                --button-gap: 140px;
                --section-margin: 20px;
            }
            .avatar {
               width: 100%;
               max-width: 2000px;
               height: auto;
               max-height: 1000px;
               object-fit: contain;
            }
            .button {
                min-width: 12vw;
                min-height: 1vw;
            }
            .head7-container {
                padding: 30px 0;
            }
            .head7-image {
                height: 30vh;
                min-width: 20px;
            }
        }
        /* 小屏幕手机优化 */
        @media (max-width: 767px) {
            :root {
                --button-gap: 30px;
                --section-margin: 3vh;
            }
            .button-stack {
                gap: 12.7vw;
                margin: 5vh 10vw;
                justify-content: space-around;
            }
            .button {
                min-width: 1vw;
                min-height: 1vw;
            }
            .icon {
                width: 10vw;
            }
            .head7-image {
                height: 10vh;
            }
        }
        @media (max-width: 600px) {
            .button-stack {
                gap: 6vw;
                padding: 0;
                border-radius: 0;
            }
            .button {
                width: auto;
                height: auto;
            }
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main-section">
        <div class="head7-slider-container">
            <div class="head7-slider">
                <!-- ... head7 images ... -->
            </div>
        </div>
        <img class="avatar" src="FarEastScala_files/Majestic%20Social.png" alt="Majestic Social Red">
        <div class="button-stack" role="navigation">
            <a class="button button-soundcloud" href="https://soundcloud.com/dongbeisluts" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/soundcloud.svg" alt="SoundCloud Logo">
            </a>
            
            <a class="button button-instagram" href="https://www.instagram.com/fareastscala" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/instagram.svg" alt="Instagram Logo">
            </a>
            
            <a class="button button-discord" href="https://discord.gg/ev6xbtQ3XZ" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/discord.svg" alt="Discord Logo">
            </a>
            
            <a class="button button-default" href="mailto:skeletonffd@gmail.com" target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true" src="FarEastScala_files/generic-email.svg" alt="Email Icon">
            </a>
        </div>
    </div>
    <footer>
        <p>© 2025 Far East Scala. All rights reserved.</p>
    </footer>
    <script>
        // Lenis 平滑滚动
        const lenis = new Lenis({
            smooth: true,
            lerp: 0.1,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 入场动画
        window.addEventListener('DOMContentLoaded', () => {
            gsap.from('.head7-slider', { y: 40, opacity: 0, duration: 1, ease: "power2.out" });
            gsap.from('.avatar', { y: 40, opacity: 0, duration: 1, delay: 0.2, ease: "power2.out" });
            gsap.from('.button-stack .button', {
                y: 40,
                opacity: 0,
                stagger: 0.12,
                duration: 0.7,
                delay: 0.4,
                ease: "power2.out"
            });
        });

        // 滚动时社交logo微缩放
        lenis.on('scroll', ({ scroll, limit, velocity, direction }) => {
            // 让按钮随滚动有微缩放，简约动感
            const scale = 1 + Math.min(Math.abs(velocity) * 0.04, 0.08);
            document.querySelectorAll('.button').forEach(btn => {
                btn.style.transform = `scale(${scale})`;
            });
        });

        // 悬停动画（可选，已极简）
        document.querySelectorAll('.button').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                gsap.to(btn, { scale: 1.15, duration: 0.2 });
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, { scale: 1, duration: 0.2 });
            });
        });
    </script>
</body>
</html>
